<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist_logIn</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c5cdba9a5c.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="login_pic">
<div class="form_container">

    <div class="LogIn_text">
        <h3>LogIn As A Receptionist</h3>
     </div>


    <form action="" class="form_container_input">

<div class="name_box">
    <input type="text" name="full_name" placeholder="Enter your name" class="fullName">
    <i class="fa-solid fa-user"></i>
</div>


<div class="name_box">
    <input type="password" name="password" placeholder="Enter your password" class="fullName">
    <i class="fa-solid fa-lock"></i>
</div>


<div class="name_box_button">
    <input type="submit" value="LogIn" class="button_login">
</div>




    </form>
</div>


</div>

<script src="script.js"></script>
</body>
</html>
